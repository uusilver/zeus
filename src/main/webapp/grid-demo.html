<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/ico"
	href="http://www.datatables.net/favicon.ico">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">

<title>DataTables example - Ajax data source (arrays)</title>
<link rel="stylesheet" type="text/css"
	href="css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css"
	href="css/shCore.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<style type="text/css" class="init">
</style>
<script type="text/javascript" language="javascript"
	src="js/jquery.js"></script>
<script type="text/javascript" language="javascript"
	src="js/jquery.dataTables.js"></script>
<script type="text/javascript" language="javascript"
	src="js/shCore.js"></script>
<script type="text/javascript" language="javascript"
	src="js/demo.js"></script>
<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
	$('#example').dataTable( {
		"ajax": "data/arrays.txt"
	} );

	$.ajax({
		  type: "POST",
		  url: "testPost",
		  data: JSON.stringify({ name: "Gerry", age: 20, city: "Sydney" }),
		  contentType: 'application/json',
		  success: function(data) {
		   	alert("success");
		  }
		});
} );

	</script>
</head>

<body class="dt-example">
	<div class="container">
		<section>
			<h1>
				DataTables example <span>Ajax data source (arrays)</span>
			</h1>

			<table id="example" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Office</th>
						<th>Extn.</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Office</th>
						<th>Extn.</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</tfoot>
			</table>

		</section>
	</div>


</body>
</html>
