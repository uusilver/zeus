<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>基于Bootstrap的CSS3登录表单DEMO演示</title>

<link rel="stylesheet" href="css/font-awesome.min.css">

<link rel='stylesheet prefetch' href='css/bootstrap.min.css'>

<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css" />

</head>

<body class="login-page">

	<div class="login-form">

		<div class="login-content">

			<div class="form-login-error">
				<h3>Invalid login</h3>
				<p>
					Enter <strong>demo</strong>/<strong>demo</strong> as login and
					password.
				</p>
			</div>

			<form method="post" role="form" id="form_login" action="menu.html">

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>

						<input type="text" class="form-control" name="username"
							id="username" placeholder="Username" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-key"></i>
						</div>

						<input type="password" class="form-control" name="password"
							id="password" placeholder="Password" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="fa fa-sign-in"></i> Login In
					</button>
				</div>

				<!-- <!-- Implemented in v1.1.4 -->
				<div class="form-group">
					<em>- or -</em>
				</div> -->

				<!-- <div class="form-group">

					<button type="button"
						class="btn btn-default btn-lg btn-block facebook-button">
						&#160;&#160; <i class="fa fa-facebook"></i> | Login with SIMS
					</button>

				</div> -->


			</form>



		</div>

	</div>
	</div>

</body>
</html>
